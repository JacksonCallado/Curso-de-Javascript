<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(136, 136, 90); /* Isso é um comentário em CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(0, 155, 103)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--sso é um comentário em HTML-->
    <p>Ja me livrei da maldiçao</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))// Convertendo a String para um Number
        var n2 = Number(window.prompt('Digite outro número: '))// Convertendo a String para um Number
        var s = n1 + n2
        window.alert(`A soma dos ${n1} e ${n2} valores é ${s}`) // Concatenação || Converter String
        // (number + number) o + serve para adição
        // (string + string) o + serve para concatenação
    </script>

</body>
</html>
